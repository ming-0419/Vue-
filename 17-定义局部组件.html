<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-定义全局组件</title>
</head>
<body>
    <!--定义视图区域-->
    <div id="app">
        <com></com>
        <my-com></my-com>
    </div>

    <!--定义第二个视图区域，将它挂载到qwe vue对象中-->
    <div id="qwe">
        <h1>第二个视图区域</h1>
        <!--因为这个组件定义在vm实例中，属于vm的局部组件，所以在其他区域是不起作用的-->
        <com></com>
        <my-com></my-com>
    </div>

        <!--这个template标签，就是专门用来定义模板的,这个template标签要放在视图区域外面-->
        <template id="temp">
            <div>
                <h2>这种使用template来定义组件的方式是我个人比较推荐的</h2>
            </div>
        </template>
    
</body>
<!--引入vue。js文件-->
<script src="vue.js"></script>
<script>
    //定义局部组件
    var vm = new Vue({
        el:'#app',
        data:{

        },
        //局部组件就定义在下面这个区域
        components:{
            //两种定义局部组件的方式
            com:{
                template:`<h2>这是一个局部组件</h2>`
            },
            myCom:{
                template:"#temp"
            }
        }
    });

    //再创建多一个vue实例，然后将qwe视图挂载过来
    var qwe = new Vue({
        el:"#qwe"
    });
</script>
</html>
